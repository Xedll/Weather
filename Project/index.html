<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Xeweather</title>
   <link rel="icon" type="image/ico" href="./img/icons/favicon.ico">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <div class="main__container _container">
            <div class="main__content">
               <form class="main__getInfo">
                  <div class="main__search">
                     <input type="text" class="main__input" autofocus placeholder="">
                     <button class="main__button"></button>
                  </div>
                  <select name="lang" id="lang" class="main__lang">
                     <option value="ru">Русский</option>
                     <option value="en">Английский</option>
                  </select>
               </form>
               <div class="main__name">
                  <div class="main__city"></div>
                  <div class="main__country"></div>
               </div>
               <div class="main__info">
                  <div class="main__weather weather item">
                     <div class="weather__main"></div>
                     <div class="weather__description"></div>
                     <div class="weather__icon">
                        <img src="" class="weather__logo" alt="">
                     </div>
                  </div>
                  <div class="main__temp temp item">
                     <div class="temp__now"></div>
                     <div class="main__wind"></div>
                  </div>
                  <div class="main__logs">
                     <div class="log__title">
                        <p>История поиска:</p>
                     </div>
                     <select name='logs' class="log__logs">
                        <option value="1"></option>
                     </select>
                  </div>

               </div>
            </div>
      </main>
   </div>
   <script src="./js/main.js"></script>
</body>

</html>
